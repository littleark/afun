<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sorting.at</title>
	<!--<link href='http://fonts.googleapis.com/css?family=Exo+2:100,300,400' rel='stylesheet' type='text/css'>-->
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,300,200,100' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/s.css">
	<link rel="stylesheet" href="css/afun.css">
	<script src="js/vendors/dragdealer.js"></script>
	<script data-main="js/main" src="js/require.js"></script>
</head>
<body>
	<div id="header">
			<h1>The beauty of Sorting</h1>
			<ul id="layout">
				<li class="title">
					LAYOUT
				</li>
				<li>
					<a href="#" class="size" rev="1"><i class="icon-align-justify"></i></a>
				</li>
				<li>
					<a href="#" class="size selected" rev="2"><i class="icon-th-large"></i></a>
				</li>
				<li>
					<a href="#" class="size" rev="3"><i class="icon-th"></i></a>
				</li>
				<li class="sep"><span></span></li>
				<li>
					<a href="#" class="items selected">&bull;&bull;&bull;</a>
				</li>
			</ul>
	</div>
	<div id="wrapper">
		<div id="algorithms" class="clearfix"></div>
		<div id="add" class="collapsed">
			<a href="#" class="plus" title="Add new algorithm">
				<span>+</span>
				<h4>Add new algorithm</h4>
			</a>
			<div id="form">
				<div>
					<h5>Select algorithm</h5>
					<ul id="algs" class="clearfix"></ul>
					<br/>
					<h5>Select color</h5>
					<ul id="colors" class="clearfix">
					</ul>
					<h5>Number of items</h5>
					<ul id="items" class="clearfix"></ul>
					<!--<h5>Type of items</h5>
					<ul id="items" class="clearfix">
						<li><a href="#">Partially sorted</a></li>
						<li><a href="#">With repetitions</a></li>
					</ul>-->
					<a href="#" class="generate" title="Generate algorithm">
						<span><i class="icon-play"></i></span>
						<h4>Create algorithm</h4>
					</a>
					<a href="#" class="close">close <span>X</span></a>
				</div>
			</div>
		</div>
		<!--<div id="footer">
			<h5>Visual Sorting</h5>
		</div>-->
	</div>
	<div id="controls">
		<div>
			<ul id="c1">
				<li class="c2">
					<a href="#" id="fastback"><i class="icon-fast-backward"></i><span>unsorted</span></a>
				</li>
				<li>
					<a href="#" id="back"><i class="icon-left-open"></i><span>backward</span></a>
				</li>
				<li>
					<a href="#" id="play"><i class="icon-play"></i><i class="icon-pause"></i><span class="play">play</span><span class="pause">pause</span></a>
				</li>
				<li>
					<a href="#" id="forward"><i class="icon-right-open"></i><span>forward</span></a>
				</li>
				<li class="c2">
					<a href="#" id="fastforward"><i class="icon-fast-forward"></i><span>sorted</span></a>
				</li>
			</ul>
		
			<ul id="c2">
				
				
			</ul>
			<div id="playSlider">
				<div id="mainslider" class="dragdealer">
					<div class="bg-dragdealer"></div>
					<div class="handle bar"><span class="value"></span></div>
				</div>
			</div>
		</div>
	</div>
	

	
</body>
</html>
