		function QuickSort(a,left,right) {
		    var i = left;
		    var j = right;
		    var pivotValue = Math.floor((left + right) / 2);
		    var x = a[pivotValue];

		    while (i <= j) {
		    	while (a[i] < x) {
		            i++;
		        }
		        while (x < a[j]) {
		            j--;
		        }
		        if (i <= j) {
		        	steps.push([]);
		            var temp = a[i];

		            addStep(a[j],j,i);
		            addStep(temp,i,j);

		            a[i] = a[j];
		            //RedrawItem(i);
		            i++;
		            a[j] = temp;
		            //RedrawItem(j);
		            j--;
		            /*
		            pnlSamples.Refresh();
		            if (chkCreateAnimation.Checked)
		                SavePicture();
		            */
		        }
		    }
		    if (left < j) {
		        QuickSort(a, left, j);
		    }
		    if (i < right) {
		        QuickSort(a, i, right);
		    }
		    return a;
		}

		function swap(list, a, b) {
			steps.push([]);
			addStep(list[a],a,b);
			addStep(list[b],b,a);

			var tmp=list[a];
			list[a]=list[b];
			list[b]=tmp;
		}
		function partition(array, begin, end, pivot) {
			//steps.push([]);

			var piv=array[pivot];

			swap(array, pivot, end-1);
			var store=begin;
			var ix;
			for(ix=begin; ix<end-1; ++ix) {
				if(array[ix]<=piv) {

					swap(array,store, ix);
					++store;
				}
			}
			swap(array,end-1, store);

			return store;
		}
		function qsort(array, begin, end) {
			if(end-1>begin) {
				var pivot=begin+Math.floor(Math.random()*(end-begin));

				pivot=partition(array, begin, end, pivot);

				qsort(array, begin, pivot);
				qsort(array, pivot+1, end);
			}
		}
