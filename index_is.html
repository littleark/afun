<html lang="en">
<head>
	<meta charset="UTF-8">

	<script src="js/Vector2.js"></script>

	<style>
		html,body {
			margin:0;
			padding:10px;
			background: #000;
			font-family: Arial;

			position: absolute;

<body>
	<canvas id="particles"></canvas>
	<span id="counter"></span>
	<script>

		var	WIDTH=1200,
		   	HEIGHT=800;

		var	canvas=document.getElementById("particles"),
		   	ctx=canvas.getContext("2d");

		canvas.width=WIDTH;
		canvas.height=HEIGHT;

		ctx.fillStyle="rgba(0,0,0,1)";

		var particles=[];
		var fixed_particles=[];

		var gravity=new Vector2(0,0.04);
		var TO_RADIANS = Math.PI / 180;

		var data=[];
		var data2=[];

		var NUMBERS=20;

		var CELL=WIDTH/NUMBERS;

		var RADIUS=1;

		var qs_callback=null;

		function addData(data) {
			data.push({
				index:data.length,
				p:addParticle(data.length)
			})
		}
		

		function addParticle(index) {

			var p=new Particle(index*CELL,HEIGHT/2,RADIUS+index);//index+1);
			
			p.compositeOperation="lighter";

			p.fillStyle="#ffffff";

			p.index=index;
			
			p.target=p.pos;

			var vel=new Vector2(0,0);

			vel.rotate(-45,false);

			//var m=Math.sqrt(d*gravity.magnitude()/Math.sin(2*(45*TO_RADIANS)));

			//console.log(vel,m)

			//p.vel=vel.multiplyEq(m);

			p.gravity2=gravity;
			
			particles.push(p);

			return p;

			//fixed_particles.push(new Particle(x+d,y,2));
		}


		function update(data){
			
			for(var i=0;i<data.length;i++) {

				var p=data[i].p;
				
				

				var distance=p.target.minusNew(p.pos);
				distance=distance.magnitude();

				

				if(distance<5) {
					p.vel=new Vector2(0,0);
					p.pos=p.target;
					
					//p.radius=p.old_radius;
				} else {
					//console.log(distance)
					//console.log(distance,p.pos)
					//p.old_radius=p.radius || p.old_radius;
					//p.radius=0;
					p.vel.plusEq(p.gravity2);
				}
				
				p.update(ctx);

			}
			var all_set=true;
			for(var i=0;i<data.length;i++) {
				var p=data[i].p;
				if(p.pos!=p.target) {
					all_set=false;
				}
			}
			
			if(all_set) {
				if(qs_callback) {
					//console.log("ALL SET!")
					qs_callback();
					//qs_callback=null;
				}
					
			}

		}
		
		function updateData(callback) {
			
			qs_callback=callback;
			for(var i=0;i<data.length;i++) {

				var p=data[i].p;

				if(i!=p.index) {
					
					
					var d=(i-p.index)*CELL;

					//console.log("move",p.index,"to",i,"distance:",d)
					
					p.target=new Vector2(p.index*CELL+d,p.pos.y);

					p.index=i;

					var vel=new Vector2(d>0?1:-1,0);
					vel.rotate(d/CELL?-45:-135,false);

					var m=Math.sqrt(Math.abs(d)*gravity.magnitude()/Math.sin(2*(45*TO_RADIANS)));


					//console.log("v:",vel,"m:",m,"d:",d)

					p.gravity2=gravity.multiplyNew(d>0?1:-1);

					p.vel=vel.multiplyEq(m);
					
				}
				
			}

		}

		
		
		
		//addData();
		//addData();

		function shuffleData(){
			//shuffle(data);
			//updateData();
		}

		function draw() {
			//ctx.fillRect(0,(HEIGHT/2)-RADIUS,WIDTH,RADIUS*2);
			ctx.fillRect(0,0,WIDTH,HEIGHT);



			for(var i=0;i<particles.length;i++) {

				var p=particles[i];

				p.draw(ctx);

			}

			for(var i=0;i<fixed_particles.length;i++) {
				var p=fixed_particles[i];

				p.draw(ctx);
			}

		}

		function loop() {
			
			requestAnimationFrame(loop);

			update(data);
			draw();


		}



		loop();

		function shuffle(o){ //v1.0
			console.log("shuffling")
			for(var j, x, i = o.length; i; j = Math.floor(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
			return o;
		};

		var steps=[];

		function Partition(A,p,q) {
		    var x=A[p].index,
		        i=p,
		        tmp;
		    
		    for(var j=p+1;j<=q;j++) {
		        if(A[j].index<=x) {
		            i=i+1;
		            tmp=A[j];
		            A[j]=A[i];
		            A[i]=tmp;
		            
		            if(i!=j) {
						steps.push({
							from:j,
							to:i
						})
						//steps.push({
						//	from:i,
						//	to:j
						//})
		            }

		        }
		    }
		    tmp=A[p];
		    A[p]=A[i];
		    A[i]=tmp;
		    
		    if(p!=i) {
				steps.push({
					from:p,
					to:i
				});
				//steps.push({
				//   	from:i,
				//   	to:p
				//});	
			}

		    return i;
		}

		function Quicksort(A,p,q) {
		    if(p<q) {
		        var r=Partition(A,p,q);
		        setTimeout(function(){
					Quicksort(A,p,r-1);
					Quicksort(A,r+1,q);
		        },250)
		        
		    }
		}

		for(var i=0;i<NUMBERS;i++) {
		 	addData(data2);
		}		

		shuffle(data2);

		for(var i=0;i<data2.length;i++) {
			data[i]=data2[i];
		}

		//Quicksort(data2,0,data2.length-1);


		function moveFromTo(from,to,a) {
		    var value=a[from],
		        tmp=a.slice(0,from).concat(a.slice(from+1,a.length));
		    /*
		    for(var i=from+1;i<a.length;i++) {
				steps.push({
					from:i,
					to:i-1
				});
		    }*/
		    return tmp.slice(0,to).concat([value],tmp.slice(to,a.length))
		}
		function Insertionsort(a) {

			for(var j=1;j<a.length;j++) {
				var key=a[j].index;
				var i=j-1;
		        //console.log(j,key);
		        //console.log(key+"<"+a[i]+" && "+i+">0");
				while(i>=0 && key<a[i].index) {
					//console.log(key,"<",a[i])
					a=moveFromTo(i+1,i,a);
					//console.log(i+1,i,a);
					//console.log(a);
					steps.push({
						from:i+1,
						to:i
					});
					i--;
				}
			}
			return a;
		    
		}

		data2=Insertionsort(data2);

		console.log(steps)

		
		updateData(function(){
			ctx.save();
			ctx.fillStyle="#000000";
			ctx.fillRect(0,0,WIDTH,HEIGHT);
			ctx.restore();
			stepThrough(data);
		});
		
		var counter=document.getElementById("counter");

		function stepThrough() {
			if(steps.length) {
				var step=steps.shift();
				console.log(step.from,step.to)
				var value=data[step.from];
				//data[step.from]=data[step.to];

				var tmp=data.slice(0,step.from).concat(data.slice(step.from+1,data.length));
				
				data=tmp.slice(0,step.to).concat([value],tmp.slice(step.to,data.length))

				updateData(function(){
					counter.innerHTML=steps.length;
					stepThrough(data);
				});
			}
			
			
		}

	</script>
